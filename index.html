<html>
    <head>
    <title> Form - Student Registration </title>
    </head>
    
    <body>
        
        <!-- html form -->
        <h1>Student Information Form</h1>

        <form action="controller.html">

            <label for="fName">Enter your First Name</label> <br>
            <input id="fName" type="text" placeholder="Enter your First Name"> <br> <br>

            <label for="lName">Enter your Last Name</label> <br>
            <input id="lName" type="text" placeholder="Enter your Last Name"> <br> <br>

            <label for="email">Enter your Email</label> <br>
            <input id="email" type="email" placeholder="Enter your Email"> <br> <br>


            <label for="pass">Enter your Password</label> <br>
            <input id="pass" type="password" placeholder="Enter your Password"> <br> <br>

            <label for="cpass">Confirm password</label> <br>
            <input id="cpass" type="password" placeholder="Confirm password"> <br> <br>

            <label for="phone">Enter your phone number</label> <br>
            <input id="phone" type="number"> <br> <br>


            <!-- Radio -->
            <label for="gender">Select gender</label> <br>

            <label for="male">Male</label>
            <input id="male" type="radio" name="gender">

            <label for="female">Female</label>
            <input id="female" type="radio" name="gender"> <br> <br>


            <!-- Option -->
            <select name="" id="">
                <option value="" selected disabled>---- Select Your Division ----</option>
                <option value="1">Dhaka</option>
                <option value="2">Barishal</option>
                <option value="3">Chattogram</option>
                <option value="4">Khulna</option>
                <option value="5">Rajshahi</option>
                <option value="6">Rangpur</option>
                <option value="7">Mymensingh</option>
                <option value="8">Sylhet</option>
            </select> <br> <br>


            <!-- img -->
            <label for="img">Choose your image</label> <br>
            <input id="img" type="file"> <br> <br>


            <label for="date">Select your birth date</label> <br>
            <input id="date" type="date"> <br> <br>

            <label for="datetime">Select Date and Time</label> <br>
            <input id="datetime" type="datetime-local"> <br> <br>


            <label for="time">Select Just Time</label> <br>
            <input id="time" type="time"> <br> <br>

            <label for="search">Search</label> <br>
            <input id="search" type="search"> <br> <br>


            <label for="col">Pick color</label> <br>
            <input id="col" type="color"> <br> <br>

            <label for="url">URL</label> <br>
            <input id="url" type="url"> <br> <br>

            <label for="txtarea">Text area</label> <br>
            <textarea id="txtarea" name="" cols="50" rows="10" placeholder="Details ... "></textarea> <br> <br>

            <!-- Finally Submit -->
            <button type="submit">submit</button>

        </form>

    </body>

</html>
